{% extends 'qr_app/base.html' %}

{% block content %}
<div class="card">
    <h2>Generate Payment QR Code</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="upi_id">UPI ID:</label>
            <input type="text" id="upi_id" name="upi_id" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount (â‚¹):</label>
            <input type="number" id="amount" name="amount" value="100" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" value="Payment">
        </div>
        <button type="submit">Generate QR Code</button>
    </form>
</div>
{% endblock %}
